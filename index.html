<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Globos</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEFA, #E0FFFF);
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }

        canvas {
            border: 4px solid #333;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .info-panel {
            display: flex;
            justify-content: space-between;
            width: 800px;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .info-panel span {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Juego de Globos ðŸŽˆ</h1>

    <div class="game-container">
        <canvas id="gameCanvas"></canvas>

        

        <button onclick="endGame()">Terminar Juego</button>
    </div>

    <script src="script.js"></script>
    <script>
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js").then(() => {
          console.log("Service Worker registrado");
        });
      }
    </script>
     <script>
    let deferredPrompt;

    window.addEventListener("beforeinstallprompt", (event) => {
      event.preventDefault();
      deferredPrompt = event;
      console.log("PWA lista para instalar");
    
      // Mostrar un botÃ³n para instalar manualmente
      const installButton = document.createElement("button");
      installButton.innerText = "Instalar PWA";
      installButton.style.position = "fixed";
      installButton.style.bottom = "20px";
      installButton.style.right = "20px";
      installButton.style.padding = "10px";
      installButton.style.background = "#28a745";
      installButton.style.color = "white";
      installButton.style.border = "none";
      installButton.style.cursor = "pointer";
    
      document.body.appendChild(installButton);
    
      installButton.addEventListener("click", () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === "accepted") {
            console.log("PWA instalada");
            installButton.remove();
          } else {
            console.log("El usuario cancelÃ³ la instalaciÃ³n");
          }
          deferredPrompt = null;
        });
      });
    });
</script>
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js")
                .then(() => console.log("Service Worker registrado correctamente"))
                .catch(error => console.log("Error al registrar el Service Worker", error));
        }
    </script>    

<button id="boton-instalar" style="display: none;">Instalar PWA</button>

</body>
</html>
